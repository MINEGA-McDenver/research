<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .custom-bg {
            background-color: #343a40; /* Adjust as needed */
        }
        #pdf-viewer {
            width: 100%;
            height: calc(90vh - 56px); /* Adjust height to account for navbar */
            position: relative;
            margin-top: 56px; /* Height of the fixed navbar */
        }
        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10; /* Ensure the button is on top */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark fixed-top custom-bg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">PDF FILES</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index1.html">WHY VICTIMS OF RAPING FAIL TO REPORT IT</a></li>
                        <li><a class="dropdown-item" href="index.html">INTIMIDATION</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">OUR RESEARCHES</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="about_raping.html">WHY VICTIMS OF RAPING FAIL TO REPORT IT</a></li>
                        <li><a class="dropdown-item" href="intimidation.html">INTIMIDATION</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="about_us.html">ABOUT US</a></li>
            </ul>
            <form class="d-flex" id="searchForm">
                <input class="form-control me-2" type="text" id="searchInput" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div id="pdf-viewer">
    <iframe id="pdf-frame" src="RAPING.pdf"></iframe>
    <div class="button-container">
        <a href="assignment1.pdf" class="btn btn-primary" download>Download</a>
    </div>
</div>

<script>

    const pages = {
        home: "home.html",
        raping: "index1.html",
        intimidation: "index.html",
        about: "about.html"
    };
    
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');

    // Function to handle the search
    searchForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const query = searchInput.value.toLowerCase();
        if (query in pages) {
            window.location.href = pages[query]; // Redirect to the corresponding page
        } else {
            alert("Your search did not find any results."); // Alert if not found
        }
    });
    // Request full screen on load
    document.addEventListener('DOMContentLoaded', () => {
        const pdfViewer = document.getElementById('pdf-viewer');
        if (pdfViewer.requestFullscreen) {
            pdfViewer.requestFullscreen();
        } else if (pdfViewer.mozRequestFullScreen) { // Firefox
            pdfViewer.mozRequestFullScreen();
        } else if (pdfViewer.webkitRequestFullscreen) { // Chrome, Safari and Opera
            pdfViewer.webkitRequestFullscreen();
        } else if (pdfViewer.msRequestFullscreen) { // IE/Edge
            pdfViewer.msRequestFullscreen();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
